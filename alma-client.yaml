swagger: '2.0'
info:
  description: >-
    This web service provides a RESTful interface to Alma.
  version: 1.0.0
  title: Alma API
  contact:
    email: andy.goodnough@wisc.edu
schemes:
  - https
  - http
host: api-na.hosted.exlibrisgroup.com
basePath: /almaws/v1
tags:
  - name: users
    description: Users
paths:
  '/users/{user_id}':
    get:
      tags:
        - users
      summary: Get user details
      description: Returns a specific user's details
      operationId: getUserDetails
      produces:
        - application/json
        - application/xml
      parameters:
        - name: user_id
          in: path
          description: Id of user to retrieve
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/User'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/NotFound'
      security:
        - APIKeyHeader: []
        # - APIKeyQueryParam: []
securityDefinitions:
   # Authorization: apikey xxx
   APIKeyHeader:
     type: apiKey
     in: header
     name: Authorization
   # /path?apikey=xxx
   APIKeyQueryParam:
     type: apiKey
     in: query
     name: apikey
